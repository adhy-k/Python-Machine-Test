<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Users</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    input { padding: 6px; }
    button { padding: 6px 10px; margin-left: 6px; }
    pre { background: #f5f5f5; padding: 12px; }
    a { display: inline-block; margin-top: 16px; }
  </style>
</head>
<body>
  <h1>Users</h1>
  <div>
    <button id="load">Load All Users</button>
  </div>

  <h3>Search by ID</h3>
  <div>
    <input id="userId" type="number" placeholder="User ID" />
    <button id="getBtn">Get User</button>
    <button id="delBtn">Delete User</button>
  </div>

  <h3>Result</h3>
  <pre id="out"></pre>

  <a href="/">Back Home</a>

  <script>
    const out = document.getElementById('out');

    document.getElementById('load').addEventListener('click', async () => {
      out.textContent = 'Loading...';
      const res = await fetch('/users/');
      const data = await res.json();
      out.textContent = JSON.stringify(data, null, 2);
    });

    document.getElementById('getBtn').addEventListener('click', async () => {
      const id = document.getElementById('userId').value;
      if (!id) return;
      out.textContent = 'Loading...';
      const res = await fetch(`/users/${id}/`);
      const data = await res.json();
      out.textContent = JSON.stringify(data, null, 2);
    });

    document.getElementById('delBtn').addEventListener('click', async () => {
      const id = document.getElementById('userId').value;
      if (!id) return;
      out.textContent = 'Loading...';
      const res = await fetch(`/users/${id}/`, { method: 'DELETE' });
      let text = '';
      try {
        text = await res.text();
      } catch (e) {
        text = String(e);
      }
      out.textContent = text || `Deleted user ${id} (status ${res.status})`;
    });
  </script>
</body>
</html>
